<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEMonIT Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://github.com/Anagha-lin/STEMonit-App-index.html/blob/main/landing_file/STEMonIT%20cover%20page.png?raw=true') center/cover fixed, gold;
            /* 50% cover image, 50% gold background */
        }

        header {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: green;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            color: black; /* default color for main content */
        }

        /* Style for navigation links */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: lightgray;
        }

        .cta {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta:hover {
            background-color: darkblue;
        }

        /* Style for feature section */
        #features {
            padding: 20px 0;
        }

        .QUIZ {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .QUIZ img {
            max-width: 100%;
            height: auto;
        }

        /* Style for about section */
        #about {
            padding: 20px 0;
        }

        .team-members ul {
            padding: 0;
            list-style-type: none;
        }

        .team-members ul li {
            display: inline;
            margin-right: 10px;
        }

        .github-repo {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>STEMonIT</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#features">Features</a></li>
            <li><a href="https://github.com/Anagha-lin/STEMonit-App/blob/8dbc4ea22c0d84e48a1b7de0dfbfe1924bee7fda/README.md">About</a></li>
        </ul>
    </nav>
    <a href="https://anagha-lin.github.io/STEMonit-App/STEM.html" class="cta">Ready for Quiz?</a>
</header>

<main>
    <!-- Content goes here -->
    <div class="QUIZ">
        <a href="https://anagha-lin.github.io/STEMonit-App/STEMonit.html" class="cta">Visit the App</a>
        <h2>Interactive Quizzes</h2>
        <p>Engage in interactive quizzes covering various STEM topics. Test your knowledge and reinforce learning through fun and challenging quizzes designed to enhance understanding.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 STEMonIT. All rights reserved.</p>
</footer>

</body>
</html>
